<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>

</head>

<body>
    <h1>Calculator</h1>
    <div class="cal">
        <p class="cal_input" id="cal_input"></p></br>
        <p class="cal_output" id="cal_output"></p></br>

        <button class="method sign" id="" onclick="CE_clear()">CE</button>
        <button class="method sign" id="" onclick="C_clear()">C</button>
        <button class="method null" id="">n</button>
        <button class="method sign" id="+" onclick="getelement(this.id)">&plus;</button>
        </br>
        <button class="method num" id="1" onclick="getelement(this.id)">1</button>
        <button class="method num" id="2" onclick="getelement(this.id)">2</button>
        <button class="method num" id="3" onclick="getelement(this.id)">3</button>
        <button class="method sign" id="-" onclick="getelement(this.id)">&minus;</button>
        </br>
        <button class="method num" id="4" onclick="getelement(this.id)">4</button>
        <button class="method num" id="5" onclick="getelement(this.id)">5</button>
        <button class="method num" id="6" onclick="getelement(this.id)">6</button>
        <button class="method sign" id="*" onclick="getelement(this.id)">&times;</button>
        </br>
        <button class="method num" id="7" onclick="getelement(this.id)">7</button>
        <button class="method num" id="8" onclick="getelement(this.id)">8</button>
        <button class="method num" id="9" onclick="getelement(this.id)">9</button>
        <button class="method sign" id="/" onclick="getelement(this.id)">&div;</button>
        </br>
        <button class="method null" id="">n</button>
        <button class="method num" id="0" onclick="getelement(this.id)">0</button>
        <button class="method null" id="">n</button>
        <button class="method sign" id="=" onclick="result()">=</button>
        </br>
    </div>
</body>

</html>
