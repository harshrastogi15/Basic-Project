<!DOCTYPE html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td class="oo"></td>
            <td class="ot"></td>
            <td class="oth"></td>
        </tr>
        <tr>
            <td class="to"></td>
            <td class="tt"></td>
            <td class="tth"></td>
        </tr>
        <tr>
            <td class="tho"></td>
            <td class="tht"></td>
            <td class="thth"></td>
        </tr>
    </table>
</body>
